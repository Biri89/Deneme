<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofis Forum - Giriş / Kayıt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #181828;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #2b2b3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .switch {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Giriş Yap</h2>
    <input type="text" id="email" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Parola">
    <input type="password" id="confirm-password" placeholder="Parola Tekrar" style="display:none;">
    <button id="submit-btn">Giriş Yap</button>
    <div class="switch" onclick="toggleForm()" id="toggle-text">Hesabın yok mu? Kayıt ol</div>
  </div>

  <script>
    // Eğer Supabase kullanacaksan bu bilgileri doldur
    const supabase = supabase.createClient(
      "https://SENIN-URL.supabase.co", // Supabase URL
      "PUBLIC-ANON-KEY"                // Supabase anon public key
    );

    let isRegister = false;

    function toggleForm() {
      isRegister = !isRegister;
      document.getElementById('form-title').innerText = isRegister ? 'Kayıt Ol' : 'Giriş Yap';
      document.getElementById('submit-btn').innerText = isRegister ? 'Kayıt Ol' : 'Giriş Yap';
      document.getElementById('toggle-text').innerText = isRegister ? 'Zaten hesabın var mı? Giriş yap' : 'Hesabın yok mu? Kayıt ol';
      document.getElementById('confirm-password').style.display = isRegister ? 'block' : 'none';
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (isRegister) {
        const confirm = document.getElementById('confirm-password').value;
        if (password !== confirm) {
          alert('Parolalar uyuşmuyor!');
          return;
        }
        alert(`Simülasyon: ${email} kullanıcı adıyla kayıt olunacak.`);
        // Supabase aktifse şunu kullan:
        // const { error } = await supabase.auth.signUp({ email, password });
        // if (error) return alert(error.message);
        // alert('Kayıt başarılı! Şimdi giriş yapabilirsiniz.');
        toggleForm();
      } else {
        alert(`Simülasyon: ${email} ile giriş yapılacak.`);
        // Supabase aktifse şunu kullan:
        // const { error } = await supabase.auth.signInWithPassword({ email, password });
        // if (error) return alert('Giriş başarısız: ' + error.message);
        // alert('Giriş başarılı! Hoş geldiniz.');
      }
    });

    // Tarayıcıdan erişilebilmesi için fonksiyonu global yap
    window.toggleForm = toggleForm;
  </script>
</body>
</html>
